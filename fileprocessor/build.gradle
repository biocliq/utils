buildscript {
    repositories {
        mavenLocal()
    }
}


plugins {
	id 'java-library'
	id 'maven-publish'
}


repositories {
	mavenLocal()
	jcenter()
}

if (project.hasProperty('projVersion')) {
	project.version = project.projVersion
} else {
	project.version = '0.1'
}

group = 'com.zitlab.util'

dependencies {
	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
