buildscript {
    repositories {
        mavenLocal()
    }
}


plugins {
	id 'java-library'
	id 'maven-publish'
}


repositories {
	mavenLocal()
	jcenter()
}

sourceCompatibility = '1.8'

if (project.hasProperty('projVersion')) {
	project.version = project.projVersion
} else {
	project.version = '0.1'
}

group = 'com.zitlab.util'

dependencies {
	compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    if (project.hasProperty("localRepo")){
        repositories {
            maven {
                url = uri("${localRepo}")
            }
        }
    }
}
