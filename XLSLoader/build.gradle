plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

apply from: './dependencies.gradle'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

sourceCompatibility = '1.8'

def dir = [
	dist : "./dist",
	dist_lib : "./dist/libs",
	deploy : "./deploy"
]

dependencies {
    implementation deps.apache.poi.base
	implementation deps.com.biocliq.jpalmyra  
	implementation deps.log.slf4j.api
	implementation deps.log.slf4j.log4j12 
	implementation deps.apache.poi.ooxml
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task copyDeps(type: Copy) {
   from configurations.runtimeClasspath
   into "${dir.dist_lib}"
}

task cleanDeployFolder(type:Delete){	
	delete "$dir.deploy"
	/* delete fileTree("${dir.deploy}").matching {
        include "***"
    }*/
}

task deployConfig(type:Copy){
	into("${dir.deploy}")
   	into("resources"){
   		from "$projectDir/src/main/resources/application.properties"
   		from "$projectDir/src/main/resources/institution.properties"
   	}   	
   	into("."){
   		from "$projectDir/scripts/loadData.bat"   	   		   		   		
   	}
}


task deployEnv(type:Copy, dependsOn:[cleanDeployFolder, deployConfig]){
	into("${dir.deploy}")	
	
   	into ("libs"){
   		from configurations.runtimeClasspath
   		from jar
   	}
}

task deploy (type: Copy){
    from jar
    into "${dir.deploy}/libs"
}
